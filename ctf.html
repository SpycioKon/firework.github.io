<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP Address</title>
</head>
<body>
    <button id="sendIPButton">Send IP Address</button>
    
    <script>
        document.getElementById('sendIPButton').addEventListener('click', () => {
            fetch('https://api.ipify.org?format=json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const ip = data.ip;
                    const url = `http://rrrr?c=${ip}`;
                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            console.log('IP Address sent successfully');
                        })
                        .catch(error => {
                            console.error('Error sending IP Address:', error.message);
                        });
                })
                .catch(error => {
                    console.error('Error getting IP Address:', error.message);
                });
        });
    </script>
</body>
</html>
